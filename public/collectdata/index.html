<!DOCTYPE html>
<html lang="en">

<head>
    <title>Collect Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type=submit]:hover {
            background-color: #45a049;
        }
        
        #box {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 0px 200px 0px 200px;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center;">Collect Data</h2>
    <div id="box">
        <form action="script.php" method="post">
            <label>Board<span style="color:red">*</span></label>
            <select name="board_id" id="board_id" class="form-control" onchange="getStandardByBoard();">
            <option value="">Select Board</option>
            <option value="19">GSEB - ગુજરાતી માધ્યમ</option>
            <option value="22">GSEB - English Medium</option>
            <option value="23">Spoken English</option>
            </select>

            <br>
            <label>Standard<span style="color:red">*</span></label>
            <select name="standard_id" id="standard_id" class="form-control" onchange="getSubjectByStandard();">
            <option value="">Standard Id</option>
            </select>

            <br>
            <label>Subject <span style="color:red">*</span></label>
            <select class="form-control" name="subject_id" id="subject_id" onchange="getChapterBySubject();">
            <option value="">Subject Id</option>
            </select>

            <br>
            <label>Chapter <span style="color:red">*</span></label>
            <select class="form-control" name="chapter_id" id="chapter_id">
            <option value="">Chapter Id</option>
            </select>

            <input type="button" value="Submit" onclick="getVideosByChapter()">
        </form>
        <h3 class="response"></h3>
    </div>
    <script>
        function getStandardByBoard() {
            var board_id = $("#board_id").val();
            $.post("ajax.php", {
                getStandardByBoard: 'getStandardByBoard',
                board_id: board_id
            }, function(data) {
                $("#standard_id").html(data);
            });
        }

        function getSubjectByStandard() {
            var board_id = $("#board_id").val();
            var standard_id = $("#standard_id").val();
            $.post("ajax.php", {
                getSubjectByStandard: 'getSubjectByStandard',
                board_id: board_id,
                standard_id: standard_id
            }, function(data) {
                $("#subject_id").html(data);
            });
        }

        function getChapterBySubject() {
            var subject_id = $("#subject_id").val();
            $.post("ajax.php", {
                getChapterBySubject: 'getChapterBySubject',
                subject_id: subject_id
            }, function(data) {
                $("#chapter_id").html(data);
            });
        }

        function getVideosByChapter() {
            var board_id = $("#board_id").val();
            var standard_id = $("#standard_id").val();
            var subject_id = $("#subject_id").val();
            var chapter_id = $("#chapter_id").val();
            $.post("ajax.php", {
                getVideosByChapter: 'getVideosByChapter',
                board_id: board_id,
                standard_id: standard_id,
                subject_id: subject_id,
                chapter_id: chapter_id
            }, function(data) {
                $(".response").html(data);
            });
        }
    </script>
</body>

</html>
